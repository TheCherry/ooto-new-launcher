<div class="row">
  <div class="col">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Server</label>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="server-selected">
          Action
        </button>
        <div class="dropdown-menu" id="server-list">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
      <button class="btn btn-sm btn-primary"><span class="oi oi-pencil"></span> Edit</button>
      <button class="btn btn-sm btn-primary"><span class="oi oi-delete"></span> Delete</button>

</div>
<div class="row mt-5">
    <div class="col-10">
        <label class="sr-only" for="filter-value">Search</label>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="filter-value" placeholder="Search">
        </div>
    </div>
    <div class="col ">
      <button class="btn btn-sm btn-primary my-1 mr-2" id="btn-refresh"><span class="oi oi-loop-circular"></span> Refresh</button>
    </div>
</div>
<div class="row">
    <div class="col" id="table-col">
      <div id="table-loading"  style="height: 450px;justify-content: center;align-items: center;display: flex;border-style: solid;border-width: 1px;">
        <span class="oi oi-loop-circular spin"></span> Loading ...
      </div>
      <div id="table-lobby"></div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <button class="btn btn-primary" id="btn-create">Create Game</button> <button class="btn btn-primary" id="btn-join">Join Game</button>
